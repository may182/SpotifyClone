<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Song currently playing</h1>
        <div class="songList">
            <div class="songItem">
                <img src="./covers/1.jpg" alt="1">
                <span class="songName">Song 1</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="0"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/2.jpg" alt="1">
                <span class="songName">Song 2</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="1"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/3.jpg" alt="1">
                <span class="songName">Song 3</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="2"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/4.jpg" alt="1">
                <span class="songName">Song 4</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="3"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/5.jpg" alt="1">
                <span class="songName">Song 5</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="4"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/6.jpg" alt="1">
                <span class="songName">Song 6</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="5"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/7.jpg" alt="1">
                <span class="songName">Song 7</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="6"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/8.jpg" alt="1">
                <span class="songName">Song 8</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="7"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/9.jpg" alt="1">

                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="8"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./covers/10.jpg" alt="1">
                <span class="songName">Song 10</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas PPButton fa-play-circle" id="9"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="items">
            <!-- font awesome icons -->
            <i class="fas fa-2x fa-step-backward" id="prev"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="forw" ></i>
        </div>
        <div class="songInfo">
            <img src="./playing.gif" width="85px" alt="" id="gif"> <span id="masterSong">SONG 1</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ee7b92124c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
